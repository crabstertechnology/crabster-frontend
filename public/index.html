<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Crabster Technology</title>

    <!-- SEO -->
    <meta property="og:title" content="Crabster Technology">
    <meta property="og:description" content="AI, ML, and IoT Solutions by Crabster Technology">
    <meta property="og:url" content="https://crabstertech.in">

    <!-- Icons -->
    <link rel="website icon" type="image/jpeg" href="assets/images/logo.png">

    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>

<body class="bg-light text-dark">

    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <!-- Scroll Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
    </div>

    <!-- COMPONENT CONTAINERS -->
    <div id="header-container"></div>
    <div id="hero-container"></div>
    <div id="services-container"></div>
    <div id="newsection-container"></div>
    <div id="products-container"></div>
    <div id="founders-container"></div>
    <div id="reviews-container"></div>
    <div id="contact-container"></div>
    <div id="footer-container"></div>

<!-- particles.js CDN â€” add before AOS script or before closing body -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

<!-- =============================== -->
<!-- Load Components Automatically -->
<!-- =============================== -->
<script>
function loadComponent(id, file) {
    fetch(`./components/${file}`)
        .then(res => res.text())
        .then(html => {
            document.getElementById(id).innerHTML = html;
        })
        .catch(err => console.error("Component load error:", file, err));
}

// Load all components
loadComponent("header-container", "header.html");
loadComponent("hero-container", "hero.html");
loadComponent("services-container", "services.html");
loadComponent("newsection-container", "newsection.html");
loadComponent("products-container", "products.html");
loadComponent("founders-container", "founders.html");
loadComponent("reviews-container", "reviews.html");
loadComponent("contact-container", "contact.html");
loadComponent("footer-container", "footer.html");
</script>

<!-- =============================== -->
<!-- Initialize After Components Load -->
<!-- =============================== -->
<script>
setTimeout(() => {

  // 1) Theme overrides (match main index.html orange theme)
  try {
    document.documentElement.style.setProperty('--primary', '#FF6B00');
    document.documentElement.style.setProperty('--primary-light', '#FF9E44');
    document.documentElement.style.setProperty('--primary-dark', '#E25D00');
    document.documentElement.style.setProperty('--secondary', '#FFC107');
    document.documentElement.style.setProperty('--dark', '#2D2D2D');
  } catch (e) {
    console.warn("Failed to set theme vars", e);
  }

  // 2) Init particles.js if available (node connections)
  if (window.particlesJS) {
    try {
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 }},
          color: { value: "#FF6B00" },
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 3, random: true },
          line_linked: { enable: true, distance: 150, color: "#FF9E44", opacity: 0.38, width: 1 },
          move: { enable: true, speed: 4, out_mode: "out" }
        },
        interactivity: {
          detect_on: "canvas",
          events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true },
          modes: {
            grab: { distance: 140, line_linked: { opacity: 1 }},
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });
    } catch (e) {
      console.warn("particles init failed", e);
    }
  }

  // 3) AOS init (if included)
  if (window.AOS) {
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true,
      offset: 100
    });
  }

  // 4) Slider / Reviews existing inits
  if (typeof initSlider === "function") initSlider();
  if (typeof fetchReviews === "function") fetchReviews();

}, 800);
</script>


<!-- =============================== -->
<!-- JS Files (load AFTER components) -->
<!-- =============================== -->
<script src="assets/js/navbar.js"></script>
<script src="assets/js/cursor.js"></script>
<script src="assets/js/reviews.js"></script>
<script src="assets/js/app.js"></script>

<!-- AOS Script -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</body>
</html>
