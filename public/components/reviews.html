<section id="feedback" class="py-20 relative overflow-hidden">

  <div class="shape shape-circle -bottom-40 -left-40 opacity-20"></div>

  <div class="container mx-auto px-6">

    <div class="text-center mb-16" data-aos="fade-up">
      <h2 class="text-3xl md:text-4xl font-bold text-primary mb-4">Client Feedback</h2>
      <div class="h-1 w-24 bg-secondary mx-auto"></div>
      <p class="mt-6 text-gray-600 max-w-xl mx-auto">
        What our clients say about our solutions and services â€” or leave your own review below!
      </p>
    </div>

    <!-- Review Form -->
    <div class="bg-white rounded-xl shadow-lg p-10 mb-12 max-w-4xl mx-auto" data-aos="fade-up">

      <h3 class="text-2xl font-bold text-orange-700 mb-4">Leave Your Review</h3>

      <input type="text" id="username" class="review-input" placeholder="Your Name">

      <select id="service" class="review-input">
        <option value="">Select Service</option>
        <option value="AI/ML Project/Consultancy">AI/ML Project/Consultancy</option>
        <option value="IoT Solution/Consultancy">IoT Project/Consultancy</option>
        <option value="STEM Workshop">STEM Workshop</option>
        <option value="Electronics Service">Electronics Service</option>
      </select>

      <div class="flex items-center mb-4">
        <label class="mr-3 font-semibold">Rating:</label>

        <div id="stars" class="flex space-x-1">
          <i class="fas fa-star text-gray-300 text-xl cursor-pointer"></i>
          <i class="fas fa-star text-gray-300 text-xl cursor-pointer"></i>
          <i class="fas fa-star text-gray-300 text-xl cursor-pointer"></i>
          <i class="fas fa-star text-gray-300 text-xl cursor-pointer"></i>
          <i class="fas fa-star text-gray-300 text-xl cursor-pointer"></i>
        </div>
      </div>

      <textarea id="comment" class="review-input" placeholder="Your review..."></textarea>

      <button onclick="submitReview()" class="review-submit-btn">
        Submit Review
      </button>

    </div>

    <!-- Reviews List -->
    <div id="reviewsSection" class="grid md:grid-cols-2 gap-8"></div>

    <!-- Buttons -->
    <div class="text-center mt-8">
      <button id="loadMoreBtn" onclick="loadMore()" class="review-btn hidden">Load More</button>
      <button id="hideBtn" onclick="hideReviews()" class="review-btn hidden">Hide</button>
    </div>
  </div>
</section>
