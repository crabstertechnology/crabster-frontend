<header id="header" class="fixed top-0 left-0 w-full transition-all duration-300">


  <div class="max-w-7xl mx-auto px-6">
    <div class="flex items-center justify-between py-4 lg:py-5">

      <!-- LOGO -->
      <div class="flex items-center gap-3">
        <div class="relative group w-12 h-12">
          <div class="absolute inset-0 bg-primary rounded-full blur-md opacity-20 
                      group-hover:opacity-40 transition-all"></div>

          <div class="relative z-10 w-12 h-12 rounded-full bg-white/80 border border-black/10 
                      flex items-center justify-center overflow-hidden shadow-sm">
            <img src="assets/images/logo.png" 
                 class="w-10 h-10 object-contain" alt="Crabster Technology">
          </div>
        </div>

        <span class="hidden md:block text-xl font-semibold tracking-tight text-gray-900">
          Crabster Technology
        </span>
      </div>


      <!-- DESKTOP NAVIGATION -->
      <nav class="hidden lg:flex items-center space-x-10 font-medium">
        <a href="#home" class="nav-link">Home</a>
        <a href="#services" class="nav-link">Services</a>
        <a href="https://shop.crabstertech.in" class="nav-link">Products</a>
        <a href="#team" class="nav-link">Founders</a>
        <a href="#feedback" class="nav-link">Reviews</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>


     <!-- CTA BUTTONS (DESKTOP ONLY) -->
<div class="hidden md:flex items-center gap-4">
  <a href="https://oscilloscope.crabstertech.in"
     target="_blank"
     rel="noopener noreferrer"
     class="px-6 py-2 border border-black rounded-full font-medium 
            transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
    Oscilloscope
  </a>

  <a href="#contact"
     class="px-6 py-2 bg-gradient-to-br from-primary to-primary-light 
            text-black rounded-full border border-black 
            transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
    Get in Touch
  </a>
</div>


      <!-- MOBILE MENU BUTTON -->
      <button id="menu-btn" class="lg:hidden text-dark focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-9 h-9" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

    </div>
  </div>


  <!-- MOBILE NAV -->
  <div id="mobile-nav"
       class="mobile-nav fixed top-0 right-0 w-full h-screen bg-white z-40 
              px-6 py-8 transform translate-x-full transition-all duration-300">

    <div class="flex items-center justify-between mb-10">
      <div class="flex items-center space-x-3">
        <div class="w-12 h-12 rounded-full bg-white/80 border border-black/10 
                    flex items-center justify-center">
          <img src="assets/images/logo.png" class="w-10 h-10">
        </div>
        <span class="text-xl font-semibold text-gray-900">Crabster</span>
      </div>

      <button id="close-menu" class="focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-9 h-9" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <nav class="flex flex-col space-y-8 text-lg font-medium">
      <a href="#home" class="mobile-nav-link">Home</a>
      <a href="#services" class="mobile-nav-link">Services</a>
      <a href="https://shop.crabstertech.in" class="mobile-nav-link">Products</a>
      <a href="#team" class="mobile-nav-link">Founders</a>
      <a href="#feedback" class="mobile-nav-link">Reviews</a>
      <a href="#contact" class="mobile-nav-link">Contact</a>
      </a>
      <a href="https://oscilloscope.crabstertech.in"
        class="px-8 py-3 border-2 text-dark rounded-full font-medium transform transition-all duration-300 hover:-translate-y-1 hover:shadow-lg hover:bg-black hover:border-primary">
        oscilloscope
      </a>

    </nav>
  </div>

</header>
